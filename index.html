<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <title>Tic Tac toe game</title>
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/overlays.css">
    <link rel="stylesheet" href="/styles/configuration.css">
    <link rel="stylesheet" href="/styles/game.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>
            Play Tic, Tac, Toe
        </h1>
        <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <header>
                <h2>
                    Choose your name
                </h2>
            </header>
            
            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>
                            Player 1
                        </h2>
                        <h3>
                            PLAYER NAME
                        </h3>
                        <p class="player-symbol">
                            X
                        </p>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">
                            Edit
                        </button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>
                            Player 2
                        </h2>
                        <h3>
                            PLAYER NAME
                        </h3>
                        <p class="player-symbol">
                            O
                        </p>
                        <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">
                            Edit
                        </button> <!-- data- funciona para agregar lo siguiente como un atributo al objeto seleccionado, esto se usa para diferenciar 
                        que boton fue presionado, el player1 o player2 -->
 
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game">Start New Game</button>
        </section>

        <section id="active-game">
            <article id="game-over">
                <h2>You won!, <span id="winner-game">PLAYER NAME</span></h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>
                It's your turn <span id="active-player-name">PLAYER NAME</span>!
            </p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
